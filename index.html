<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="upper"></div>
        <div class="lower"></div>
      </div>
      <div class="keys">
        <div class="key clear">AC</div>
        <div class="key">π</div>
        <div class="key">%</div>
        <div class="key operator divide">÷</div>
        <div class="key number n7">7</div>
        <div class="key number n8">8</div>
        <div class="key number n9">9</div>
        <div class="key operator multiply">×</div>
        <div class="key number n4">4</div>
        <div class="key number n5">5</div>
        <div class="key number n6">6</div>
        <div class="key operator subtract">﹣</div>
        <div class="key number n1">1</div>
        <div class="key number n2">2</div>
        <div class="key number n3">3</div>
        <div class="key operator add">﹢</div>
        <div class="key number n0">0</div>
        <div class="key number decimal">.</div>
        <div class="key delete">⌫</div>
        <div class="key equals">＝</div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="upper"></div>
        <div class="lower"></div>
      </div>
      <div class="keys">
        <div class="key ac">AC</div>
        <div class="key">π</div>
        <div class="key">%</div>
        <div class="key divide">÷</div>
        <div class="key number 7">7</div>
        <div class="key number 8">8</div>
        <div class="key number 9">9</div>
        <div class="key multiply">×</div>
        <div class="key number 4">4</div>
        <div class="key number 5">5</div>
        <div class="key number 6">6</div>
        <div class="key subtract">﹣</div>
        <div class="key number 1">1</div>
        <div class="key number 2">2</div>
        <div class="key number 3">3</div>
        <div class="key add">﹢</div>
        <div class="key number 0">0</div>
        <div class="key number decimal">.</div>
        <div class="key delete">⌫</div>
        <div class="key equals">＝</div>
      </div>
    </div>
  </body>
</html>
